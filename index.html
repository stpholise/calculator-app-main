<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="one">

    <main class="main">
      <section class="top">
        <div class="header">
          <div class="logo">
            calc
          </div>
          <div class="themes">
            <span>theme</span>
            <div class="toggle-bg">
              <div class="numbers">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="slider" id="slider">
              <div class="ball"></div>
            </div>
            </div>
          </div>
        </div>
        <div class="screen">
          <div class="previous" id="previous"></div>
          <div class="current" id="current"></div>
        </div>
      </section>
      <section class="buttons">
        <button class="btn" data-number>7</button>
        <button class="btn" data-number>8</button>
        <button class="btn" data-number>9</button>
        <button class="btn purp" id="delete-btn" data-delete>DEL</button>
        <button class="btn" data-number>4</button>
        <button class="btn" data-number>5</button>
        <button class="btn" data-number>6</button>
        <button class="btn num" data-operation>+</button>
        <button class="btn num" data-number>1</button>
        <button class="btn num" data-number>2</button>
        <button class="btn num" data-number>3</button>
        <button class="btn num" data-operation>-</button>
        <button class="btn num" data-number>.</button>
        <button class="btn num" data-number>0</button>
        <button class="btn num" data-operation>/</button>
        <button class="btn num" data-operation>X</button>
        <button class="btn purp span-two" id="reset-btn" data-reset>RESET</button>
        <button class="btn span-two" id="equals" data-equals>=</button>
      </section>
    </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
